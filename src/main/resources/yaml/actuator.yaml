management:
  server:
    port: ${MANAGEMENT_SERVER_PORT:9001}
  metrics:
    tags:
      application: ${spring.application.name}
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        basePath: /actuator
        include: health,shutdown,metrics,info,prometheus